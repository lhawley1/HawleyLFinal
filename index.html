<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content ="width=device-width,
        initial-scale=1.0, shrink-to-fit=no">
        <title>Log In Page</title>
    <link href="css/loginstyles.css" rel="stylesheet"
    type="text/css">
</head>

<body>
    <div class = "big-grid">
        <header>
            <h1>
                BUDGET BUDDY
            </h1>
            <div class = "logo">
                <img class = "budget-buddy-logo" src = "img/Budget Buddy Logo.png" alt = "Budget Buddy Company Logo">
            </div>
            <nav class = "navbar">
                <li class = "homenav">
                    <a href = "mainpage.html">
                        Home
                    </a>
                </li>
                <li class = "budgetnav">
                    <a href = "budget.html">
                        Budget
                    </a>
                </li>
                <li class = "tipsnav">
                    <a href = "tips.html">
                        Tips & Tricks
                    </a>
                </li>
                <li class = "profilenav">
                    <a>
                        Profile
                    </a>
                </li>
                <li class = "settingsnav">
                    <a>
                        Settings
                    </a>
                </li>
            </nav>
        </header>
        <div class = "form-container">
            <form action="/" method="post">
                <fieldset>
                    <div class = "email">
                        <input type = "text" id = "your-email" name = "email" placeholder = "Email" value="" required>
                    </div>
                    <div class = "password">
                        <input type = "text" id = "your-password" name = "password" placeholder = "Password" value="" required>
                    </div>
                </fieldset>
                <div class = "below-password">
                    <div class = "remember-me-box">
                    </div>
                    <p class = "remember">
                        Remember Me
                    </p>
                    <p class = "forgot">
                        Forgot Password?
                    </p>
                </div>
                <div class = "login-button">
                    <button id = "login" type = "submit">
                        Log In
                    </button>
                </div>
            </form>
            <div class = "createacct">
                <p class = "donthave">
                    Don't have an account?
                </p>
                <li class = "createaccountli">
                    <a class = "createaccountlink" href = "createacct.html">
                        Create an account
                    </a>
                </li>
            </div>
        </div>
        <footer>
            <p class = "footer-text">
                Powered by Budget Buddy
            </p>
        </footer>
    </div>
</body>

</html>
